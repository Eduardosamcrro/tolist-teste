<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Css do Projeto-->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome-->>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Js do projeto-->
    <script src="scripts.js" defer></script>

</head>
<body>
    <div class="todo-container">
        <header>
            <H1>Tudo Avançado</H1>
        </header>
        <form id="todo-form">
            <P>Add sua tarefa:</P>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fas fa-thin fa-plus"></i>
                </button>
            </div>
            <!--Placeholder : Espaço resevardo-->
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fas fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                 <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erese-button">
                <i class="fas fa-solid fa-delete-left"></i>
                </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="Filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fas fa-solide fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fas fa-solide fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fas fa-solide fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar javaScript</h3>
                <button class="finish-todo">
                    <i class="fas fa-solide fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fas fa-solide fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fas fa-solide fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
